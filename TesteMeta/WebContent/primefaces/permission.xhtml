<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	 		<h:head>
	    <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
	
	</h:head>
	 
	<ui:composition
		template="/primefaces/template/grid.xhtml">
		
		<ui:param name="beanGrid" value="#{permissionBean}" />
		<ui:param name="titlePanelGrid" value="Permission" />
		
		<ui:define name="gridContent">

			<p:column filterMatchMode="contains" filterBy="#{varBean.name}"
				sortBy="#{varBean.name}" headerText="Name">
				<h:outputText value="#{varBean.name}" />
			</p:column>
			<p:column filterMatchMode="contains" filterBy="#{varBean.description}"
				sortBy="#{varBean.description}" headerText="Description">
				<h:outputText value="#{varBean.description}" />
			</p:column>

		</ui:define>
			
			
			
		
	</ui:composition>
</html>
