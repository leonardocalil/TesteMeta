<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions">
   
   	<meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
    <h:head>
        <title><ui:insert name="title">Teste Meta</ui:insert></title>
		<link href='imagens/icones/favicon.ico' rel='shortcut icon'
			type='imagens/x-icon' />
		<h:outputStylesheet name="estilo.css" library="css" />

		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
				
		
	</h:head>

	<h:body>
		<p:ajaxStatus style="width:16px;height:16px;" id="ajaxStatusPanel">
			<f:facet name="start">
				<div id="divStatus">
					<p:panel>
						<p:graphicImage value="/imagens/outros/loading.gif" />
					</p:panel>
				</div>
				<div id="progressBar" />
			</f:facet>
			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>
		<div id="wrap">
			<div id="cabecalho">
				<div id="fundoCabecalho">
					<div id="conteudoCabecalho">
						<div id="containerLogos">						
							<h2>
								<a href="http://localhost:8080/TesteMeta/primefaces/index.xhtml">
									Teste Meta
								</a>
							</h2>
						</div>						
						
					</div>
				</div>
				<div class="menuPrincipal">
					<h:form>  
					    <p:menubar >  
					       
					       <p:menuitem value="Department" url="/primefaces/department.faces" />  								  
					        					  
					       <p:menuitem value="Permission" url="/primefaces/permission.faces" />
					       
					       <p:menuitem value="User" url="/primefaces/user.faces" />
					       
					        
					    </p:menubar>  
					  
					</h:form>  
				</div>				
			</div>
			<p:growl id="msgGlobal" showDetail="false" />
				
			<div id="conteudo">
				<ui:insert name="conteudo">Default content</ui:insert>
			</div>
		</div>
		<div id="rodape">
			<div id="conteudoRodape">
				<p class="textoCapacidade">Name: Leonardo Calil</p>
			</div>						
		</div>

	</h:body>
</html>
