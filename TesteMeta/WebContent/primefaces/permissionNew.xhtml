<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

		
	<h:head>
	    <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
	</h:head>

	<ui:composition
		template="/primefaces/template/new.xhtml">

		<ui:param name="bean" value="#{permissionBean}" />
		<ui:param name="titlePanel" value="Permission" />
		
		<ui:define name="newContent"> 
			
			<h:outputText value="Name" />

			<p:inputText id="name" required="true" requiredMessage="Name is required" maxlength="100" size="20"   
				value="#{bean.newObject.name}" />

			
			
			<h:outputText value="Description" />

			<h:inputTextarea id="description" required="false" cols="60" rows="10" value="#{bean.newObject.description}" />
				        

				        
	       <p:focus for="name" />

		</ui:define>
		
			
	</ui:composition>
</html>
